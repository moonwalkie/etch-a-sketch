<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Etch-a-Sketch!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="heading">
        <h1>Etch-a-Sketch</h1>
    </div>
    <div class="container">
        <div class="mode">
            <div class="colorpicker">
                <input type="color" name="colorpicker" id="setcolor" value="#d6fff1">
            </div>
            <button class="btn draw">Draw mode</button>
            <button class="btn rainbow">Rainbow mode</button>
            <button class="btn clear">Clear</button>
            <div class="slider">
                <div id="gridSizeText">16x16</div>
                <input type="range" name="slider" id="setgrid" min="4" max="96" step="4" value="16">
            </div>
        </div>
        <div class="sketch"></div>
    </div>
</body>
</html>
