<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Etch-a-Sketch!</title>
    <link rel="icon" type="image/x-icon" href="./assets/mw-logo-green.svg">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="toggle-pulse">
        <label for="pulseToggle">Pulse Effect</label>
        <input type="checkbox" id="pulseToggle">
    </div>
    <div class="ellipse-container">
        <img src="./assets/ellipse.png" alt="Blurry green ellipse" class="ellipse">
    </div>
    <div class="heading">
        <h1>Etch-a-Sketch</h1>
    </div>
    <div class="container">
        <div class="mode">
            <div class="colorpicker">
                <input type="color" name="colorpicker" id="setcolor" value="#d6fff1">
            </div>
            <button class="btn draw">Draw mode</button>
            <button class="btn rainbow">Rainbow mode</button>
            <button class="btn clear">Clear</button>
            <div class="slider">
                <div id="gridSizeText">16x16</div>
                <input type="range" name="slider" id="setgrid" min="4" max="64" step="4" value="16">
            </div>
            <div class="toggle-container">
                <div class="toggle-switch">
                    <label for="borderToggle">Border</label>
                    <input type="checkbox" id="borderToggle">
                </div>
                <div class="toggle-switch">
                    <label for="radiusToggle">Radius</label>
                    <input type="checkbox" id="radiusToggle">
                </div>
            </div>
        </div>
        <div class="sketch"></div>
    </div>
    <div class="copyright">
        <p>moonwalkie</p>
        <div class="flip-container">
            <div class="flipper">
                <a href="https://github.com/moonwalkie" class="logo-link" target="_blank">
                    <img src="./assets/mw-logo-green.svg" alt="Green MW Logo" height="2rem" class="mw front">
                    <img src="./assets/mw-logo.svg" alt="MW Logo" height="2rem" class="mw back hide">
                </a>
            </div>
        </div>
        <p>2023</p>
    </div>
</body>
</html>
