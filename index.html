<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Etch-a-Sketch!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="heading">
        <h1>Etch-a-Sketch</h1>
    </div>
    <div class="container">
        <div class="mode">
            <div class="colorpicker">
                <input type="color" name="colorpicker" id="setcolor" value="#178862">
            </div>
            <button>Draw mode</button>
            <button>Rainbow mode</button>
            <button>Clear</button>
            <div class="slider">
                <input type="range" name="slider" id="setgrid" min="0" max="100" step="10">
            </div>
        </div>
        <div class="sketch"></div>
    </div>
</body>
</html>
